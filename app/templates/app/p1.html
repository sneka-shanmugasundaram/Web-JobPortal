{% extends 'base.html' %}
{% block title %}TECH | {{job.title}}{% endblock title %}

    
    

{% block content %}

<div class="card"style="height:500px; width:800px;margin-top:30px;margin-left:280px;padding-left:10px;background-color:rgb(248,248,248);box-shadow:blue 2px 3px;">
  <center>
    
    {% load static %}
    <img src="{{profile.image.url}}" alt="logo" width="120px" style="border-radius:20px;margin-top:50px;">

  <h1 class="job-title">{{profile.Full_Name}}</h1><br><br>

        <strong style="color:blue;">Email : </strong><strong>{{profile.email}}</strong><br><br>
    

      <strong style="color:blue;">Phone Number : </strong><strong>{{profile.phone_number}}</strong><br><br>
      <center>
      <a href='{{profile.Resume.url}}' download >{{profile.Resume}}</a>
      </center>

     {% comment %} <a href={% url 'upform' profile.id %}><button class="btn btn-primary"style="margin-top:-650px;margin-left:670px;">Edit</button></a>  {% endcomment %}
    </center> 
</div>

{% endblock content %}
