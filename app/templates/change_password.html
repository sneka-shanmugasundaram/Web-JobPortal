<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}TECH{% endblock title %}</title>
  </head>
  <body>


<div style="background-color:black;width:180px;height:650px;color:white;">
  <ul class="nav flex-column" style="margin-bottom:20px;color:white; font-size:20px;"> 
      <li class="nav-item"style="padding-left:15px;padding-top:10px;">
          <a href="{% url "jobs_home" %}" style="margin-right:1140px;text-decoration:none;color:white;"><h3>TECH</h3></a>
      </li>
      <li class="nav-item"style="padding-left:15px;padding-top:10px;">
          <p>Hello {{user.username}} !!!</p>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'change_password' %}">Change Password</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "all_applicants" %}">All Applicants</a>
      </li><br>
      <li class="nav-item" style="padding-bottom:370px;">
        <a class="nav-link" href="{% url "post" %}">Post</a>
      </li>
      <li  style="text-decoration:none;margin-top:-300px;padding-left:15px;">{% if request.user.is_authenticated %}
          <a  style="text-decoration:none;"  href="{% url 'logout' %}">Logout</a>
        
        {% else %}
        <button type="button" class="btn btn-light">
        <a style="text-decoration:none;"  href ="{% url 'login' %}">Login </a>  
      </button>
            {% endif  %}
  </li>
    </ul>
  </div>

<script>
    function validateForm_ch() {
      let x = document.getElementById("id_old_password").value;
      let y = document.getElementById("id_new_password1").value;
      let z = document.getElementById("id_new_password2").value;
      let xy = z.length;
      if (x == y) {
        alert("old password and new password, both are same. Enter different pattern!! ")
        return False;
      }
      else if (y != z){
        alert("new password and confirmation password, both are different !! ")
        return False;
      }
      else if (xy < 8){
        alert("The password must be more than 8 characters !! ")
        return False;
    }
      
      else{
        alert("Password was changed Successfully!!!")
        return True;
      }
    }
    </script>
<div class="card" style="width:700px;height:490px;margin-top:-550px;margin-left:340px;padding-left:100px;padding-top:50px;background-color:rgb(248,248,248);box-shadow:blue 1px 1px 3px 3px;">
    <h3> Change Password</h3>
    <div class="form-group col-md-12">
    <form method="post"onsubmit="return validateForm_ch()">
        {% csrf_token %}
        <strong><i>{{fm.as_p}}</i></strong>
    </div>
    <button type="submit"class="btn btn-lg btn-primary" style="width:200px;margin-left:100px;">Change Password</button><br>
    </form>
</div>
<style>
    input{
        height:30px;
        width:250px;
        margin-top:20px;
        border-radius:1px;
        box-shadow:gray 1px 1px 2px 2px;
    }
    
    
    a{
        text-decoration:none;
    }
</style>

</body>
</html>
